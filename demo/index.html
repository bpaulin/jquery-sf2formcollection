<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>sf2FormCollection.js</title>
  <style type="text/css">
    div.sf2fc-item {
      border:1px dotted black;
    }
  </style>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <!-- include source files here... -->
  <script type="text/javascript" src="../src/sf2FormCollection.js"></script>
</head>
<body>

<h1>sf2FormCollection.js</h1>

	<h2>Adding items</h2>
  <div id="fc_add_default" data-prototype="<span>__NAME__</span>">
    <span>0</span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
  </div>
  <script>
    $().ready(function(){
      $('#fc_add_default').sf2FormCollection(
        {
          'sortItem': 'test <a href="#">Sort this item</a>',
          'removeItem': 'test <a href="#">Remove this item</a>'
        }
      );
    });
   </script>

	<h2>Adding personnalized items</h2>
  <div id="fc_add_param" data-prototype="<span>__NAME__</span>">
    <span>0</span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
  </div>
  <script>
    $().ready(function(){
      $('#fc_add_param').sf2FormCollection(
        {
          'addItem': '<a href="#">Add</a> an <strong>item</strong>'
        }
      );
    });
   </script>

	<h2>Adding before items</h2>
  <div id="fc_add_prepend" data-prototype="<span>__NAME__</span>">
    <span>0</span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
  </div>
  <script>
    $().ready(function(){
      $('#fc_add_prepend').sf2FormCollection(
        {
          'prependAddItem': true
        }
      );
    });
   </script>

	<h2>Use existant item to add</h2>
	<div id="link_add">existant link</div>
  <div id="fc_add_existant" data-prototype="<span>__NAME__</span>">
    <span>0</span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
  </div>
  <script>
    $().ready(function(){
      $('#fc_add_existant').sf2FormCollection(
        {
          'addItem': "#link_add"
        }
      );
    });
   </script>
</body>

</html>
